<!DOCTYPE html>
<html>
	<head>
		<title>Form: Request Access</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="uft-8"/>
		<link href="./CSS/request_access_stylesheet.css" type="text/css" rel="stylesheet">
		
		<script>
			function validateForm() {
				var x = document.forms["myForm"]["firstname"].value;
				if (x == "") {
					alert("First Name must be filled out");
					return false;
				}
				var x = document.forms["myForm"]["lastname"].value;
				if (x == "") {
					alert("Last Name must be filled out");
					return false;
				}
				var x = document.forms["myForm"]["email"].value;
				if (x == "") {
					alert("Email must be filled out");
					return false;
				}
				var x = document.forms["myForm"]["url"].value;
				if (x == "") {
					alert("Website link must be filled out");
					return false;
				}
				var x = document.forms["myForm"]["birthday"].value;
				if (x == "") {
					alert("Date of Birth must be filled out");
					return false;
				}
				}
		</script>	
		
		
	</head>
	<body>
	<div id="page">
			<h1>Request Access</h1>
			<form name="myForm" action="index.html" onsubmit="return validateForm()" method="post" >
			<fieldset>
				<legend>Contact Details</legend>
				<div>
				<label for="user" class="text_label">First Name:</label>
				<input id="firstname" type="text" class="text_input" name="fistname" />
				</div>
				<div>
				<label for="user" class="text_label">Last Name:</label>
				<input id="lastname" type="text" class="text_input" name="lastname" />
				</div>
				<div>
				<label for="user" class="text_label">Email:</label>
				<input id="Email" type="email" class="text_input" name="email" />
				</div>
				<div>
				<label for="user" class="text_label">Website:</label>
				<input id="website" type="url" class="text_input" name="url" />
				</div>
				<div>
				<label for="user" class="text_label">Date of birth:</label>
				<input id="datetime-local" type="date" class="text_input" name="birthday" />
				</div>
				<div>
				<label for="user" class="text_label">Faculty</label>
				<input id="faculty" type="radio" class="radio_input" name="fac_or_student" />
				<label for="user" class="radio_label">Student</label>
				<input id="student" type="radio" class="radio_input" name="fac_or_student" />
				</div>
				
				
			</fieldset>
				
				<p>I currently ... (check all that apply)</p>
				<label><input type="checkbox" name="involvement" value="none" /> Have no involvement in Project </label> <br/>
				<label><input type="checkbox" name="involvement" value="instructor" /> An instructor in this Project </label> <br/>
				<label><input type="checkbox" name="involvement" value="instructor_other" /> An instructor in a different Project </label> <br/>
				<label><input type="checkbox" name="involvement" value="student" /> A student in this Project </label> <br/>
				<label><input type="checkbox" name="involvement" value="student_other" /> A student in a different Project </label> <br/>
				<label><input type="checkbox" name="involvement" value="admin" /> A College Administrator </label> <br/>
				<label><input type="checkbox" name="involvement" value="external" /> An external reviewer </label> <br/>
				

				
			<p>Tell us a bit about yourself</p>
				<p id="limit"></p>
				<script type="text/javascript">
				function countChars(countfrom,displayto) {
				  var len = 180 - document.getElementById(countfrom).value.length;
				  document.getElementById(displayto).innerHTML = len;
				  if(len==0){
					document.getElementById("limit").innerHTML = "Limit is only 180 characters";
				  }
				}
				</script>

				<textarea id="data" cols="40" rows="5"
				onkeyup="countChars('data','charcount');" onkeydown="countChars('data','charcount');" onmouseout="countChars('data','charcount');"></textarea><br>
				<span id="charcount">180</span> characters entered.
				<div><input type="submit" value="Request Access"></div>
			</form>
	<footer>
		<p><b> Copyright &copy - ASMA </b></p>
	</footer>
	</div>
	</body>
</html>
